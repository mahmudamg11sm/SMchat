<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="view active">
  <img src="/{{ avatar if avatar else 'static/img/ui/users.png' }}"
       style="width:100px;border-radius:50%">
  <h2>{{ username }}</h2>
  <p>{{ bio }}</p>

  {% if session.user == username %}
    <a href="/edit-profile">
      <button>Edit Profile</button>
    </a>
  {% endif %}
</div>

</body>
</html>
