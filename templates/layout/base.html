<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMchat</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

</head>
<body>

  <!-- ===== TOP BAR ===== -->
  <div class="topbar">
    <div class="logo">SMchat</div>

    <!-- THEME TOGGLE (ANAN NE MATSAYINSA) -->
    <div class="theme-toggle">
      <button id="darkBtn" title="Dark mode">ðŸŒ™</button>
      <button id="goldBtn" title="Golden mode">ðŸŸ¡</button>
    </div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- ===== JS (KASAN BODY) ===== -->
  <script>
    const body = document.body;

    document.getElementById("darkBtn").onclick = function () {
      body.classList.remove("gold");
      body.classList.toggle("dark");
    };

    document.getElementById("goldBtn").onclick = function () {
      body.classList.remove("dark");
      body.classList.toggle("gold");
    };
  </script>

</body>
    </html>
