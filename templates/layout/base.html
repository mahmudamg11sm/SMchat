<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMchat</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="{{ 'dark' if theme=='dark' else 'gold' if theme=='gold' else '' }}">

<!-- TopBar -->
<div class="topbar">
  <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
  <span class="title">SMchat</span>
  <button id="menuBtn">â‰¡</button>
</div>

<!-- Theme Toggle -->
<div class="theme-toggle">
  <button id="darkBtn">ðŸŒ™</button>
  <button id="goldBtn">ðŸŸ¡</button>
</div>

<!-- Main Content -->
<div class="main-content">
  {% block content %}{% endblock %}
</div>

<!-- BottomNav -->
<div class="bottom-nav">
  <button><img src="{{ url_for('static', filename='images/icons/home.png') }}"></button>
  <button><img src="{{ url_for('static', filename='images/icons/public.png') }}"></button>
  <button><img src="{{ url_for('static', filename='images/icons/notifications.png') }}"></button>
  <button><img src="{{ url_for('static', filename='images/icons/search.png') }}"></button>
  <button><img src="{{ url_for('static', filename='images/icons/users.png') }}"></button>
  <button><img src="{{ url_for('static', filename='images/icons/info.png') }}"></button>
</div>

<script>
const body=document.body;
document.getElementById("darkBtn").onclick=()=>{body.classList.remove("gold"); body.classList.toggle("dark");};
document.getElementById("goldBtn").onclick=()=>{body.classList.remove("dark"); body.classList.toggle("gold");};
</script>

</body>
</html>
