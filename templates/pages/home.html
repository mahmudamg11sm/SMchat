{% extends "layout/base.html" %}
{% block content %}

<h2>Welcome, {{ current_user }}</h2>

<!-- Tabs: All | Personal | Unread | Public -->
<div class="tabs">
  <button onclick="showTab('all')">All</button>
  <button onclick="showTab('personal')">Personal</button>
  <button onclick="showTab('unread')">Unread</button>
  <button onclick="showTab('public')">Public</button>
</div>

<div id="tabContent" class="feed-box">
  <!-- Messages / Posts appear here -->
  <div class="post">Sample public post #1</div>
  <div class="post">Sample personal post #2</div>
</div>

<script src="{{ url_for('static', filename='js/tabs.js') }}"></script>

{% endblock %}
