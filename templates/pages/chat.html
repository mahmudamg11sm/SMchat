{% extends "layout/base.html" %}
{% block content %}

<h3>Chat with {{ user }}</h3>

<div class="chat-box">
  {% for m in messages %}
    <div class="{% if m.sender == current_user.username %}me{% else %}them{% endif %}">
      <b>{{ m.sender }}:</b> {{ m.content }}
    </div>
  {% endfor %}
</div>

<form method="post">
  <input name="message" placeholder="Type message..." required>
  <button>Send</button>
</form>

{% endblock %}
