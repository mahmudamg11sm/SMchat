{% extends "layout/base.html" %}
{% block content %}

<div class="chat-container">

  <div class="chat-header">
    <h3>{{ friend }}</h3>
    <span id="userStatus"></span>
  </div>

  <div id="messages" class="messages">
    {% for sender, text, status in messages %}
      <div class="msg {{ 'me' if sender==session['user'] else 'other' }}">
        <span>{{ text }}</span>
        {% if sender==session['user'] %}
          <small class="status">{{ status }}</small>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <div id="typing"></div>

  <div class="chat-form">
    <input id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startRecording()">ðŸŽ¤</button>
  </div>

</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
const socket = io();
const friend = "{{ friend }}";
const currentUser = "{{ session['user'] }}";
const room = [friend, currentUser].sort().join("_");

socket.emit("join_room", {room: room});

// ---------------- SEND MESSAGE ----------------
function sendMessage() {
  const input = document.getElementById("messageInput");
  const msg = input.value.trim();
  if(!msg) return;

  socket.emit("private_message", {
    to: friend,
    msg: msg
  });

  input.value = "";
}

// ---------------- RECEIVE MESSAGE ----------------
socket.on("private_message", data => {

  const box = document.getElementById("messages");

  const div = document.createElement("div");
  div.classList.add("msg");

  if(data.from === currentUser){
    div.classList.add("me");
    div.innerHTML = `
      <span>${data.msg}</span>
      <small class="status">${data.status}</small>
      <button onclick="deleteMessage(this)">ðŸ—‘</button>
    `;
  } else {
    div.classList.add("other");
    div.innerHTML = `<span>${data.msg}</span>`;
    socket.emit("seen", {sender: data.from});
  }

  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
});

// ---------------- SEEN ----------------
socket.on("message_seen", data => {
  document.querySelectorAll(".status").forEach(s=>{
    s.innerText = "seen";
  });
});

// ---------------- USER ONLINE ----------------
socket.on("user_status", data=>{
  if(data.user === friend){
    document.getElementById("userStatus").innerText = data.status;
  }
});

// ---------------- TYPING ----------------
const input = document.getElementById("messageInput");

input.addEventListener("input", ()=>{
  socket.emit("typing", {to: friend});
});

socket.on("typing", data=>{
  if(data.from === friend){
    document.getElementById("typing").innerText = friend + " is typing...";
    setTimeout(()=>{
      document.getElementById("typing").innerText = "";
    },2000);
  }
});

// ---------------- DELETE MESSAGE ----------------
function deleteMessage(btn){
  const msgDiv = btn.parentElement;
  socket.emit("delete_message", {text: msgDiv.innerText});
  msgDiv.remove();
}

// ---------------- VOICE RECORD ----------------
let mediaRecorder;
let audioChunks = [];

function startRecording(){
  navigator.mediaDevices.getUserMedia({audio:true})
  .then(stream=>{
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();

    mediaRecorder.ondataavailable = e=>{
      audioChunks.push(e.data);
    };

    mediaRecorder.onstop = ()=>{
      const blob = new Blob(audioChunks);
      const reader = new FileReader();
      reader.onload = function(){
        socket.emit("voice_message", {
          to: friend,
          audio: reader.result
        });
      };
      reader.readAsDataURL(blob);
      audioChunks = [];
    };

    setTimeout(()=>{
      mediaRecorder.stop();
    },3000);
  });
}

socket.on("voice_message", data=>{
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.classList.add("msg","other");

  div.innerHTML = `<audio controls src="${data.audio}"></audio>`;
  box.appendChild(div);
});
</script>

{% endblock %}
