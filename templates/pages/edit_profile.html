{% extends "layout/base.html" %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
  <label>Bio:</label>
  <textarea name="bio">{{ bio }}</textarea><br>
  <label>Avatar:</label>
  <input type="file" name="avatar"><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
