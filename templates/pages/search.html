{% extends "layout/base.html" %}
{% block content %}

<h2>Search User</h2>

<form method="post">
  <input
    type="text"
    name="username"
    placeholder="Enter username"
    required
  >
  <button type="submit">Search</button>
</form>

{% if result %}
  <div style="margin-top:20px">
    <a href="/chat/{{ result.username }}">
      Chat with {{ result.username }}
    </a>
  </div>
{% elif searched %}
  <p>User not found</p>
{% endif %}

{% endblock %}
