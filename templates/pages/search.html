{% extends "layout/base.html" %}
{% block content %}
<form method="get">
  <input name="q" placeholder="Search username">
</form>

{% if result %}
  <a href="/chat/{{ result.username }}">
    Chat with {{ result.username }}
  </a>
{% elif request.args.get("q") %}
  <p>No results found</p>
{% endif %}
{% endblock %}
