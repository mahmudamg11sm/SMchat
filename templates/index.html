<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
</head>
<body>
    <h2>Simple Chat</h2>

    <form method="post">
        <input name="sender" placeholder="Username" required>
        <input name="message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>

    <hr>

    {% for sender, message in messages %}
        <p><b>{{ sender }}:</b> {{ message }}</p>
    {% endfor %}
</body>
</html>
