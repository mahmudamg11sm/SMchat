<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/sm_bg_logo.png">
</head>
<body>

  <!-- BACKGROUND LOGO -->
  <div class="bg-logo"></div>

  <!-- APP CONTAINER -->
  <div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2 class="logo">SMchat</h2>

      <!-- SEARCH -->
      <input
        type="text"
        id="search"
        placeholder="Search username / contact"
      >

      <!-- USERS -->
      <div id="users">
        <!-- Users list from server -->
      </div>
    </div>

    <!-- CHAT AREA -->
    <div class="chat">

      <!-- HEADER -->
      <div class="chat-header">
        <h3 id="title">General</h3>
      </div>

      <!-- MESSAGES -->
      <div id="messages"></div>

      <!-- INPUT -->
      <div class="chat-input">
        <input
          type="text"
          id="msg"
          placeholder="Type a message..."
          autocomplete="off"
        >
        <button id="send">âž¤</button>
      </div>
    </div>

  </div>

  <!-- FLOATING ACTION BUTTON -->
  <button class="fab" id="addBtn">+</button>

  <!-- SEARCH MODAL -->
  <div class="modal" id="searchModal">
    <div class="modal-content">
      <h3>Search Contact</h3>
      <input type="text" placeholder="Username / Mobile">
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- SOCKET.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>

  <!-- UI SCRIPT -->
  <script>
    const addBtn = document.getElementById("addBtn");
    const modal = document.getElementById("searchModal");
    const closeModal = document.getElementById("closeModal");

    addBtn.onclick = ()=> modal.style.display = "flex";
    closeModal.onclick = ()=> modal.style.display = "none";

    // Optional: live search in sidebar
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", ()=>{
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll("#users div").forEach(u=>{
        u.style.display = u.innerText.toLowerCase().includes(query) ? "block" : "none";
      });
    });
  </script>

</body>
  </html>
