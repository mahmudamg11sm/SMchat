<!DOCTYPE html>
<html>
<head>
  <title>SMchat</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<div id="login">
  <h2>SMchat</h2>
  <input id="username" placeholder="Username">
  <button onclick="join()">Shiga</button>
</div>

<div id="chat" style="display:none;">
  <h3 id="title">General</h3>

  <div id="lists">
    <div>
      <h4>Users</h4>
      <div id="users"></div>
    </div>
    <div>
      <h4>Groups</h4>
      <input id="newRoom" placeholder="New group">
      <button onclick="createRoom()">+</button>
      <div id="rooms"></div>
    </div>
  </div>

  <div id="messages"></div>

  <input id="msg" placeholder="Rubuta saÆ™o...">
  <button onclick="send()">Aika</button>
</div>

<script>
const socket = io();
let myname = "";
let current = {type:"room", name:"General"};

function join(){
  myname = document.getElementById("username").value;
  socket.emit("join",{username:myname});
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="block";
  socket.emit("join_room",{room:"General"});
}

socket.on("users_list", users=>{
  let u = document.getElementById("users");
  u.innerHTML="";
  users.forEach(x=>{
    if(x!==myname){
      u.innerHTML += `<div onclick="dm('${x}')">${x}</div>`;
    }
  });
});

socket.on("rooms_list", rooms=>{
  let r = document.getElementById("rooms");
  r.innerHTML="";
  rooms.forEach(x=>{
    r.innerHTML += `<div onclick="joinRoom('${x}')">${x}</div>`;
  });
});

function dm(u){
  current={type:"dm",name:u};
  document.getElementById("title").innerText="DM: "+u;
  document.getElementById("messages").innerHTML="";
}

function joinRoom(r){
  current={type:"room",name:r};
  socket.emit("join_room",{room:r});
  document.getElementById("title").innerText=r;
  document.getElementById("messages").innerHTML="";
}

function createRoom(){
  let r=document.getElementById("newRoom").value;
  socket.emit("create_room",{room:r});
}

function send(){
  let m=document.getElementById("msg").value;
  if(current.type==="dm"){
    socket.emit("private_message",{to:current.name,msg:m});
  }else{
    socket.emit("room_message",{room:current.name,msg:m});
  }
  document.getElementById("msg").value="";
}

socket.on("private_message",d=>{
  add(`${d.from}: ${d.msg}`);
});

socket.on("room_message",d=>{
  if(d.room===current.name){
    add(`${d.from}: ${d.msg}`);
  }
});

function add(t){
  let m=document.getElementById("messages");
  m.innerHTML += `<div>${t}</div>`;
  m.scrollTop=m.scrollHeight;
}
</script>

</body>
    </html>
