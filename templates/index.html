<!DOCTYPE html>
<html>
<head>
    <title>DM Chat App</title>
</head>
<body>
    <h2>DM Chat App</h2>

    <form method="post">
        <input name="sender" placeholder="Your username" required>
        <input name="receiver" placeholder="Receiver username" required>
        <input name="message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>

    <hr>

    {% if user %}
        <h3>Messages for {{ user }}</h3>
        {% for sender, receiver, message in messages %}
            <p><b>{{ sender }}</b> â†’ <b>{{ receiver }}</b>: {{ message }}</p>
        {% endfor %}
    {% else %}
        <p>Enter your username to see your messages.</p>
    {% endif %}
</body>
</html>
