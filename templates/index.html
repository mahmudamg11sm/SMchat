<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMchat</title>
<link rel="stylesheet" href="/static/css/style.css">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/js/chat.js"></script>
</head>
<body>

<!-- TopBar -->
<div class="topbar">
  <img src="/static/img/ui/home.png" class="logo">
  <span>SMchat</span>
  <button id="menuBtn">â‰¡</button>
</div>

<!-- MainView -->
<div class="mainview">
  <!-- Chat / Feed -->
  <div id="view-home" class="view active">
    <h2>Welcome, {{ username }}</h2>
    <div id="messages"></div>
    <input id="msg" placeholder="Write a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- BottomNav -->
<div class="bottomnav">
  <img src="/static/img/ui/home.png" title="Home" onclick="switchView('home')">
  <img src="/static/img/ui/public.png" title="Public" onclick="switchView('public')">
  <img src="/static/img/ui/notifications.png" title="Notifications" onclick="switchView('notifications')">
  <img src="/static/img/ui/search.png" title="Search" onclick="switchView('search')">
  <img src="/static/img/ui/users.png" title="Channels/Users" onclick="switchView('users')">
  <img src="/static/img/ui/info.png" title="Info/About" onclick="switchView('info')">
</div>

</body>
    </html>
