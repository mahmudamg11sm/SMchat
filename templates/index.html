<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMchat</title>

  <link rel="stylesheet" href="/static/css/style.css">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<!-- ========== TOP BAR ========== -->
<div class="topbar">
  <div class="logo">SMchat</div>
  <div class="menu-btn" onclick="toggleMenu()">â‰¡</div>
</div>

<div id="sideMenu" class="side-menu">
  <button onclick="toggleTheme()">ðŸŒ™ / ðŸŸ¡ Theme</button>
  <button>Profile</button>
  <button>Report</button>
  <button>Logout</button>
</div>

<!-- ========== MAIN VIEW ========== -->
<div id="mainView">

  <!-- HOME -->
  <div class="view active" id="homeView">
    <h2>Home</h2>
    <div id="feed"></div>
  </div>

  <!-- PUBLIC -->
  <div class="view" id="publicView">
    <h2>Public Rooms</h2>
    <div id="rooms"></div>
  </div>

  <!-- NOTIFICATIONS -->
  <div class="view" id="notifyView">
    <h2>Notifications</h2>
    <div id="notifications"></div>
  </div>

  <!-- SEARCH -->
  <div class="view" id="searchView">
    <input id="searchInput" placeholder="Search username or number">
    <div id="searchResults"></div>
  </div>

  <!-- USERS / CHANNELS -->
  <div class="view" id="usersView">
    <h2>Chats</h2>
    <div id="users"></div>
  </div>

  <!-- INFO -->
  <div class="view" id="infoView">
    <h2>About SMchat</h2>
    <p>Secure chat, channels, media & community.</p>
  </div>

  <!-- CHAT -->
  <div class="view" id="chatView">
    <div id="chatTitle"></div>
    <div id="messages"></div>

    <input type="file" id="mediaInput">
    <input id="msgInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<!-- ========== BOTTOM NAV ========== -->
<div class="bottom-nav">
  <img src="/static/img/ui/home.png" onclick="openView('homeView')">
  <img src="/static/img/ui/public.png" onclick="openView('publicView')">
  <img src="/static/img/ui/notifications.png" onclick="openView('notifyView')">
  <img src="/static/img/ui/search.png" onclick="openView('searchView')">
  <img src="/static/img/ui/users.png" onclick="openView('usersView')">
  <img src="/static/img/ui/info.png" onclick="openView('infoView')">
</div>

<script src="/static/js/ui.js"></script>
<script src="/static/js/chat.js"></script>

</body>
  </html>
