<!DOCTYPE html>
<html>
<head>
    <title>SM Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h2>Logged in as: {{ username }}</h2>

    <input id="receiver" placeholder="Receiver username" />
    <br><br>

    <div id="chat" style="border:1px solid #000;height:200px;overflow:auto;"></div>

    <input id="msg" placeholder="Rubuta sako..." />
    <button onclick="sendMessage()">Aika</button>

    <script>
        const socket = io();
        const username = "{{ username }}";

        function sendMessage() {
            const msg = document.getElementById("msg").value;
            const receiver = document.getElementById("receiver").value;

            socket.emit("send_message", {
                sender: username,
                receiver: receiver,
                message: msg
            });

            document.getElementById("msg").value = "";
        }

        socket.on("receive_message", function(data) {
            if (data.sender === username || data.receiver === username) {
                const chat = document.getElementById("chat");
                chat.innerHTML += `<p><b>${data.sender}:</b> ${data.message}</p>`;
            }
        });
    </script>
</body>
        </html>
